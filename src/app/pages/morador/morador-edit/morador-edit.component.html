<div class="row">
    <div class="col-md-6">
        <nb-card>
            <nb-card-header>Editar Morador</nb-card-header>
            <nb-card-body *ngIf="familias">
                <form #dataForm="ngForm" (ngSubmit)="OnSubmit(dataForm.value)">
                    <div class="form-group">
                        <label for="nome" class="label">Nome do Morador</label>
                        <input type="text" nbInput fullWidth id="nome" name="nome" [(ngModel)]="morador.nome">
                    </div>
                    <div class="form-group">
                        <label for="quantidadeBichosEstimacao" class="label">Bichos de Estmiação</label>
                        <input type="number" nbInput fullWidth id="quantidadeBichosEstimacao"
                            name="quantidadeBichosEstimacao" [(ngModel)]="morador.quantidadeBichosEstimacao">
                    </div>
                    <div class="form-group">
                        <label class="label">Família</label>
                        <nb-select placeholder="Selecione" name="id_Familia" id="id_Familia"
                            [(ngModel)]="morador.id_Familia" fullWidth>
                            <nb-option *ngFor="let familia of familias" [value]="familia.id">{{familia.nome}}
                            </nb-option>
                        </nb-select>
                    </div>
                    <button type="submit" nbButton status="success">Salvar</button>
                    <button class="ml-2" nbButton status="danger" routerLink="/pages/morador">Cancelar</button>
                </form>
            </nb-card-body>
        </nb-card>
    </div>
