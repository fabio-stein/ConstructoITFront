<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="bars"></nb-icon>
    </a>
    <a href="#" (click)="navigateHome()">
      
    </a>
    <a class="logo" href="#" (click)="navigateHome()">ConstructoIT</a>
  </div>
  <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
    <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
  </nb-select>
  <!--
  <ngx-layout-direction-switcher class="direction-switcher"></ngx-layout-direction-switcher>
  -->
</div>

<div class="header-container">
  <nb-actions size="small">

    <!--
    <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>
    <nb-action class="control-item" icon="bars"></nb-action>
  -->
    <nb-action class="user-action" *nbIsGranted="['view', 'user']">
      <nb-user [nbContextMenu]="userMenu" [onlyPicture]="userPictureOnly" [name]="'Usuario'" [picture]="user?.picture">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
